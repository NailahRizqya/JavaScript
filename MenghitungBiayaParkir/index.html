<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Biaya Parkir</title>
</head>
<body>

    <h2>Kalkulator Biaya Parkir</h2>

    <form id="frm_parkir">
        <label for="jam_masuk">Jam Masuk (0-23):</label>
        <input type="number" id="jam_masuk" value="8" min="0" max="23" size="5" required>
        <br><br>
        
        <label for="jam_keluar">Jam Keluar (0-23):</label>
        <input type="number" id="jam_keluar" value="10" min="0" max="23" size="5" required>
        <br><br>
        
        <input type="button" value="Hitung Biaya" onclick="hitungBiayaParkir()">
    </form>

    <hr/>

    <div style="border: 2px solid #dc3545; padding: 15px; margin-top: 20px;">
        <p>Lama Parkir: <span id="lama_parkir"></span></p>
        <p>Biaya Parkir: **Rp <span id="total_biaya"></span>**</p>
    </div>

    <script src="basic.js"></script>

</body>
</html>
